name: Lab02 workflow

on: 
  push:
    branches:
      - "main"
      
jobs:
  unittest:
    name: Unit Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: Checkout
      - uses: actions/setup-go@v3
        name: Setup go env
        with:
          go-version-file: ./src/go.mod
      - name: Run unittest
        working-directory: ./src
        run: go test ./...
